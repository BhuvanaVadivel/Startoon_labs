<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile and Progress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img id="profile-picture" src="picture.jpg" alt="Patient Picture">
            <h2 id="name">Henry</h2>
            <p id="gender">Gender: Male</p>
            <p id="age">Age: 45</p>
            <p id="phone">Phone: 9360512465</p>
            <p id="email">Email: henry@gmail.com</p>
            <p id="patient-id">Patient ID: 123456789</p>
        </div>

        <div class="medical-details">
            <h3>Medical Details</h3>
            <p id="affected-side">Affected Side: Left</p>
            <p id="condition">Condition: Stroke</p>
            <p id="speciality">Speciality: Neurology</p>
            <p id="medical-history">Medical History: Hypertension, Diabetes</p>
        </div>

        <div class="goal-progress">
            <h3>Goal Reached</h3>
            <div class="semi-circle">
                <div class="progress" id="progress"></div>
            </div>
            <p id="progress-percentage">75%</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
